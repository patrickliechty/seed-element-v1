<!doctype html>
<html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="import" href="../seed-element-v1.html">

</head>
<body>
  <p>An example of <code>&lt;seed-element-v1&gt;</code>:</p>

  <p>Make words! <button id="saybtn" onclick="">Say Something</button></p>
  <p>Make lasers! <button id="laserbtn">Fire lasers</button></p>
  <p>Update Author <button id="updateAuthor">Update Author</button></p>

  <seed-element-v1 author='{"name": "Lord Meowser", "image": "http://lorempixel.com/g/300/200/cats/"}' fancy>
    <h2>Hello seed-element-v1</h2>
  </seed-element-v1>

  <script>

    document.querySelector('#saybtn').addEventListener('click', function() {
      var seedElement = document.querySelector('seed-element-v1');
      alert(seedElement.sayHello('Hallo!'));
    });

    document.querySelector('#laserbtn').addEventListener('click', function() {
      var seedElement = document.querySelector('seed-element-v1');
      seedElement.fireLasers();
    });

    document.addEventListener("seed-element-lasers", function(e) {
      console.log(e.data.sound);
    });

    document.querySelector("#updateAuthor").addEventListener('click', function() {
      var seedElement = document.querySelector('seed-element-v1');
      seedElement.author = '{"name": "Grumpy Cat", "image": "http://journalthis.danoah.com/wp-content/uploads/best-funniest-grumpy-cat-4.jpg"}';
    });

  </script>

</body>
</html>
